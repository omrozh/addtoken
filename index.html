<script>
  const tokenAddress = "0x1d1ed24b4A070503880052Bf51c04FE22A044019";
  const tokenSymbol = "USDT";
  const tokenDecimals = 18;
  const tokenImage = "https://cdn.worldvectorlogo.com/logos/tether.svg";

  // Define an async function to handle the async call
  async function addTokenToWallet() {
    try {
      // Use window.ethereum directly if you are targeting non-EIP-6963 wallets
      const wasAdded = await window.ethereum.request({
        method: "wallet_watchAsset",
        params: {
          type: "ERC20",
          options: {
            address: tokenAddress,
            symbol: tokenSymbol,
            decimals: tokenDecimals,
            image: tokenImage,
          },
        },
      });

      if (wasAdded) {
        console.log("Thanks for your interest!");
      } else {
        console.log("Your loss!");
      }
    } catch (error) {
      console.log(error);
    }
  }

  // Call the async function
  addTokenToWallet();
</script>
